<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>System rejestracji pacjentów w szpitalu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">System rejestracji pacjentów w szpitalu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a th:href="@{/register}" class="nav-item nav-link">Rejestracja</a>
            <a id="loginPage" class="nav-item nav-link active" th:href="@{/login}">Logowanie <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>


<div class="container mt-4 offset-2 col-8">
    <form th:action="@{/login}" method="post">
        <fieldset>
            <h1>Zaloguj się</h1>

            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Niepoprawny login i/lub hasło.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    Zostałeś poprawnie wylogowany.
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg"
                       placeholder="Login" required="true" autofocus="true"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg"
                       placeholder="Hasło" required="true"/>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-dark btn-block" value="Zaloguj"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
