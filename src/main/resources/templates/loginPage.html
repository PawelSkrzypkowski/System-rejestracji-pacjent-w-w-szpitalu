<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{index.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav th:replace="header :: header">
</nav>


<div class="container mt-4 offset-2 col-8">
    <form th:action="@{/login}" method="post">
        <fieldset>
            <h1 th:text="#{loginPage.login}"></h1>

            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    [[#{loginPage.error1}]]
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    [[#{loginPage.logout}]]
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg"
                       th:placeholder="#{loginPage.loginName}" required="true" autofocus="true"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg"
                       th:placeholder="#{loginPage.pass}" required="true"/>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-dark btn-block" th:value="#{loginPage.loginButton}"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    $.ajax({
        type: "GET",
        url: "http://api.wunderground.com/api/7533263ef31f677a/conditions/q/poland/Warsaw.json",
        context: this,
        success: function (data) {
            $('#weatherNav').text("Temperatura: " + data.current_observation.temp_c + "\u00b0")
        }
    })
</script>
<footer th:replace="footer :: footer">

</footer>
</body>
</html>
