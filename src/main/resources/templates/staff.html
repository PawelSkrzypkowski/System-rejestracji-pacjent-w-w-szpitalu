<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{staff.title}"></title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<nav th:replace="header :: header">
</nav>

<h3 style="text-align:center" th:text="#{staff.title}">Personel</h3>
<hr>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="panel panel-default">
                <table class="table table-hover" id="dev-table">
                    <tr>
                        <th th:text="#{staff.lp}"></th>
                        <th th:text="#{staff.name}"></th>
                        <th th:text="#{staff.calendar}"></th>
                    </tr>
                    <tr th:each="doctor,iter: ${doctors}" th:object="${doctor}">
                        <td th:text="${iter.index+1}"></td>
                        <td th:text="*{fullname}"></td>
                        <td><a th:href="@{details(id=*{id})}"><span class='fas fa-clipboard-list' ></span></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="footer :: footer">

</footer>
</body>
</html>
