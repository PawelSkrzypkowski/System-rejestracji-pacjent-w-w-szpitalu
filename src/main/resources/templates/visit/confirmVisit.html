<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Wizyta</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">System rejestracji pacjentów w szpitalu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="nav navbar-nav">
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/registerPersonnel}" class="nav-item nav-link" href="#">Rejestracja personelu</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <a th:href="@{/logout}" class="nav-item nav-link">Wyloguj się</a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <a th:href="@{/staff}" class="nav-item nav-link">Personel</a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <a th:href="@{/visits}" class="nav-item nav-link">Wizyty</a>
        </ul>
    </div>
</nav>
<div class="main-content">
    <div class="container" align="center">
        <h3 class="site-title">Czy zatwierdzic wizyte ?</h3>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="row">
                    <div class="panel" style="background-color:gray;">
                        <div class=" panel-body ">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class=" clearfix">
                                    <h4 th:text="'Data : '+${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></h4>
                                    <h4 th:text="'Lekarz : '+${doctor.fullname}"></h4>
                                    <a class="btn icon-btn btn-primary" th:href="@{details(id=${doctor.id})}"><span class="glyphicon btn-glyphicon glyphicon glyphicon-arrow-left img-circle text-success"></span>Powrot</a>
                                    <a class="btn icon-btn btn-success" th:href="@{bookvisit(doctorId=${doctor.id},visitId=${visit.id})}"><span
                                            class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Zapisz  mnie</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
