<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lekarz</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" media="screen" th:href="@{/css/style.css}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">System rejestracji pacjentów w szpitalu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="nav navbar-nav">
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/registerPersonnel}" class="nav-item nav-link" href="#">Rejestracja personelu</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <a th:href="@{/logout}" class="nav-item nav-link">Wyloguj się</a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <a th:href="@{/staff}" class="nav-item nav-link">Personel</a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <a th:href="@{/visits}" class="nav-item nav-link">Wizyty</a>
        </ul>
    </div>
</nav>


<div class="main-content">
    <div class="container" align="center">
        <h3 class="site-title" th:text="${doctor.specialization.toUpperCase()}"></h3>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" >
                <div class="row">
                    <div class="panel" style="background-color:gray;" >
                        <div class=" panel-body ">
                            <div class="col-sm-6 col-sm-offset-3">
                                <img class="img-responsive" src="http://www.pvhc.net/img240/uyttxprhsqycyximpzjb.png"
                                     style="width:30%;">
                                <div class=" clearfix">
                                    <h3 th:text="${doctor.fullname.toUpperCase()}"></h3>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="profile-block">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="panel panel-default">
                            <table>
                                <tr>
                                    <th>
                                        <table class="table table-hover" id="dev-table-monday" style="width: 100%;">
                                            <tr>
                                                <th width="70%">Poniedzialek</th>
                                                <th width="30%"></th>
                                            </tr>
                                            <tr th:each="visit: ${visits}" th:object="${visit}">
                                                <div th:if="${visit.visitDate.getDayOfWeek().value} == 1">
                                                    <td  th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></td>
                                                    <div th:if="${visit.busyVisit}==false">
                                                        <td><a th:href="@{confirm(id=*{id})}"><span class='glyphicon glyphicon glyphicon-calendar' ></span></a></td>
                                                    </div>
                                                    <div th:unless="${visit.busyVisit}==false">
                                                        <td><a ><span class='glyphicon glyphicon glyphicon-calendar text-muted' ></span></a></td>
                                                    </div>
                                                </div>
                                            </tr>
                                        </table>
                                    </th>
                                    <th>
                                        <table class="table table-hover" id="dev-table-tuesday">
                                            <tr>
                                                <th width="70%">Wtorek</th>
                                                <th width="30%"></th>
                                            </tr>
                                            <tr th:each="visit: ${visits}" th:object="${visit}">
                                                <div th:if="${visit.visitDate.getDayOfWeek().value} == 2">
                                                    <td  th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></td>
                                                    <div th:if="${visit.busyVisit}==false">
                                                        <td><a th:href="@{confirm(id=*{id})}"><span class='glyphicon glyphicon glyphicon-calendar' ></span></a></td>
                                                    </div>
                                                    <div th:unless="${visit.busyVisit}==false">
                                                        <td><a ><span class='glyphicon glyphicon glyphicon-calendar text-muted' ></span></a></td>
                                                    </div>
                                                </div>
                                            </tr>
                                        </table>
                                    </th>
                                    <th>
                                        <table class="table table-hover" id="dev-table-wednesday">
                                            <tr>
                                                <th width="70%">Środa</th>
                                                <th width="30%"></th>
                                            </tr>
                                            <tr th:each="visit: ${visits}" th:object="${visit}">
                                                <div th:if="${visit.visitDate.getDayOfWeek().value} == 3">
                                                    <td  th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></td>
                                                    <div th:if="${visit.busyVisit}==false">
                                                        <td><a th:href="@{confirm(id=*{id})}"><span class='glyphicon glyphicon glyphicon-calendar' ></span></a></td>
                                                    </div>
                                                    <div th:unless="${visit.busyVisit}==false">
                                                        <td><a ><span class='glyphicon glyphicon glyphicon-calendar text-muted' ></span></a></td>
                                                    </div>
                                                </div>
                                            </tr>
                                        </table>
                                    </th>
                                    <th>
                                        <table class="table table-hover" id="dev-table-thursday">
                                            <tr>
                                                <th width="70%">Czwartek</th>
                                                <th width="30%"></th>
                                            </tr>
                                            <tr th:each="visit: ${visits}" th:object="${visit}">
                                                <div th:if="${visit.visitDate.getDayOfWeek().value} == 4">
                                                    <td  th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></td>
                                                    <div th:if="${visit.busyVisit}==false">
                                                        <td><a th:href="@{confirm(id=*{id})}"><span class='glyphicon glyphicon glyphicon-calendar' ></span></a></td>
                                                    </div>
                                                    <div th:unless="${visit.busyVisit}==false">
                                                        <td><a ><span class='glyphicon glyphicon glyphicon-calendar text-muted' ></span></a></td>
                                                    </div>
                                                </div>
                                            </tr>
                                        </table>
                                    </th>
                                    <th>
                                        <table class="table table-hover" id="dev-table-friday">
                                            <tr>
                                                <th width="70%">Piątek</th>
                                                <th width="30%"></th>
                                            </tr>
                                            <tr th:each="visit: ${visits}" th:object="${visit}">
                                                <div th:if="${visit.visitDate.getDayOfWeek().value} == 5">
                                                    <td  th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></td>
                                                    <div th:if="${visit.busyVisit}==false">
                                                        <td><a th:href="@{confirm(id=*{id})}"><span class='glyphicon glyphicon glyphicon-calendar' ></span></a></td>
                                                    </div>
                                                    <div th:unless="${visit.busyVisit}==false">
                                                        <td><a ><span class='glyphicon glyphicon glyphicon-calendar text-muted' ></span></a></td>
                                                    </div>
                                                </div>
                                            </tr>
                                        </table>
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
